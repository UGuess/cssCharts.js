<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style type="text/css">
    svg,
    svg{width:100%;height:100%;}

    .chart .donut-chart svg path:hover,
    .chart .pie-chart svg path:hover{opacity: 0.8;}
  </style>
</head>
  <body>
    <div class="chart" style="width:500px;height:500px;resize:both;overflow:hidden;"></div>

    <script type="text/javascript">
      $(function(){
        function makeSVG(tag, attrs) {
          var el = $(document.createElementNS('http://www.w3.org/2000/svg', tag));

          for (var k in attrs)
            if (attrs.hasOwnProperty(k)) {
              el.attr(k,attrs[k])
            }
          return el[0];
        }

        function drawArcs($svg, pieData){
          var total = pieData.reduce(function (accu, that) { return that + accu; }, 0);
          var sectorAngleArr = pieData.map(function (v) { return 360 * v / total; });

          var startAngle = -90; // from the top instead of side
          var endAngle = -90;
          for (var i=0; i<sectorAngleArr.length; i++){
              startAngle = endAngle;
              endAngle = startAngle + sectorAngleArr[i];

              var x1,x2,y1,y2 ;

              x1 = parseInt(Math.round(200 + 195*Math.cos(Math.PI*startAngle/180)));
              y1 = parseInt(Math.round(200 + 195*Math.sin(Math.PI*startAngle/180)));

              x2 = parseInt(Math.round(200 + 195*Math.cos(Math.PI*endAngle/180)));
              y2 = parseInt(Math.round(200 + 195*Math.sin(Math.PI*endAngle/180)));

              var d = "M200,200  L" + x1 + "," + y1 + "  A195,195 0 " +
                      ((endAngle-startAngle > 180) ? 1 : 0) + ",1 " + x2 + "," + y2 + " z";

              var c = parseInt(i / sectorAngleArr.length * 360);
              var arc = makeSVG("path", {d: d, fill: "hsl(" + c + ", 66%, 50%)"});
              $svg.append(arc);

              arc.onclick = (function (value) {
                return function(){
                  console.log(value);
                }
              })(pieData[i]);

              $(".chart").append($svg);
          }
        }

        $svg = $('<svg width="100%" height="100%" viewBox="0 0 400 400"></svg>');
        // var $svg = $(".pie");
        drawArcs($svg, [20,30]); // here is the pie chart data
      });
    </script>
  </body>
</html>
