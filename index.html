<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>cssCharts.js</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- You need only this -->
        <link rel="stylesheet" href="chart.css">
        <script src="jquery.chart.js"></script>
        <!-- You need only this -->

        <style>
          .chart{margin:80px auto;}
          .desc h1{text-align:center;font-family:sans-serif;font-size:22px;color:#333;padding:40px 0 0 0;}
          .desc p{text-align:center;font-size:16px;color:rgba(0,0,0,0.6);padding:20px 0 0 0;font-family:sans-serif;}
          .desc a{color:blue;}
        </style>
    </head>
    <body>

      <div class="desc">
        <h1>cssCharts.js plugin</h1><p>by
        <a href="http://twitter.com/thysultan">@thysultan</a> on
        <a href="https://github.com/sultantarimo/cssCharts.js">github</a>
      </p>
      </div>

      <div class="chart">
          <ul class="bar-chart" data-bars="[[4,2],[4,5],[10,3],[4,2],[4,2]]" data-max="10" data-unit="k" data-grid="0"></ul>
      </div>

      <div class="chart">
        <div class="donut-chart" data-percent="0.61" data-title="uptime %"></div>
      </div>

      <div class="chart">
        <ul data-cord="[12,92,40,2,40,102],[120,70,40,90,40,60]" class="line-chart"></ul>
      </div>

    <script>
      // this is how you use it
      $(function() {
          $('.bar-chart').cssCharts({type:"bar"});
          $('.donut-chart').cssCharts({type:"donut"}).trigger('show-donut-chart');
          $('.line-chart').cssCharts({type:"line"});
      });
    </script>
    </body>
</html>
